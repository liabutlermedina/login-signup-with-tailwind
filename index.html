        <a href="#" class="dark:hover:bg-black hover:bg-yellow-400 active:bg-yellow-400 dark:active:bg-black rounded p-2">Blog</a>
        <a href="#">
          <!-- MOON -->
          <svg id="moon" class="w-10 hover:bg-yellow-400 active:bg-yellow-400 dark:active:bg-black rounded p-2 dark:hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </a>
        <a href="#">
          <!-- SUN -->
          <svg id="sun" class="w-10  hover:bg-black active:bg-black rounded p-2 md:mr-6 hidden dark:block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />

  <div class="grid h-screen place-content-center md:justify-center md:place-content-start md:mt-36">
    <form class="dark:bg-black shadow-2xl border dark:border-black border-gray-200 grid place-content-center rounded-xl w-80 h-80 p-2 text-center">
      <div class="relative">
        <input class="focus:outline-none p-2 mt-12 block dark:bg-black border-b dark:border-blue-600 dark:focus:border-yellow-600 focus:border-yellow-400" placeholder="Username" type="text" required>
        <input id="password" class="focus:outline-none p-2 mt-12 block dark:bg-black border-b dark:border-blue-600 dark:focus:border-yellow-600 focus:border-yellow-400" placeholder="Password" type="password" required>
        <a href="#" class="absolute right-0 -mt-7">
          <!-- EYE -->
          <svg class="w-5" id="eye" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478  0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <!-- EYE OFF -->
          <svg class="w-5 hidden" id="eyeOff" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        </a>
      </div>

      <button class="active:outline-none rounded mt-12 p-2 block text-w dark:bg-blue-600 bg-yellow-400 dark:hover:bg-blue-800 hover:bg-yellow-500 transform active:scale-95 font-semibold">Log In</button>
      <a href="signup.html" class="text-sm mt-2 dark:text-blue-600 dark:hover:text-yellow-600 hover:text-yellow-600 active:text-yellow-600 dark:active:text-yellow-600">Create account instead</a>
      <a href="#" class="text-xs mb-5 dark:text-blue-600 dark:hover:text-yellow-600 hover:text-yellow-600 active:text-yellow-600 dark:active:text-yellow-600">Forgot password?</a>
    </form>
